name: CI

on:
  push:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: Test code
        run: go test -v ./...
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Deploy
        uses: superfly/flyctl-actions@1.1
        with:
          args: "deploy --detach"
